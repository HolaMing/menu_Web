<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>酒馆酒单</title>
	<style type="text/css">
		body {
			font-family: "微软雅黑", sans-serif;
			background-color: #f5f5f5;
		}
		h1 {
			text-align: center;
			font-size: 28px;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		.container {
			margin-left: auto;
			margin-right: auto;
			max-width: 600px;
			padding: 20px;
			background-color: white;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		th, td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		@media only screen and (max-width: 600px) {
			table {
				display: block;
				position: relative;
				width: auto;
			}
			td::before {
				content: attr(data-label);
				float: left;
				font-weight: bold;
			}
			td {
				clear: both;
				margin-bottom: 10px;
				padding-left: 50%;
				text-align: right;
			}
			td:last-child {
				margin-bottom: 0;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>酒馆酒单</h1>
		<table>
			<thead>
				<tr>
					<th>名称</th>
					<th>产地</th>
					<th>价格</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td data-label="名称">拉菲红酒</td>
					<td data-label="产地">法国</td>
					<td data-label="价格">¥888</td>
				</tr>
				<tr>
					<td data-label="名称">马爹利干邑</td>
					<td data-label="产地">法国</td>
					<td data-label="价格">¥188</td>
				</tr>
				<tr>
					<td data-label="名称">芝华士威士忌</td>
					<td data-label="产地">苏格兰</td>
					<td data-label="价格">¥288</td>
				</tr>
				<tr>
					<td data-label="名称">鸡尾酒</td>
					<td data-label="产地">-</td>
					<td data-label="价格">¥68</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
