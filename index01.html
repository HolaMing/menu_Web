<!DOCTYPE html>
<html>
<head>
	<title>酒馆酒单</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			color: #cc6600;
			margin-top: 30px;
			margin-bottom: 20px;
		}

		table {
			margin: 0 auto;
			border-collapse: collapse;
			width: 80%;
			background-color: #fff;
			box-shadow: 0px 2px 2px #ccc;
		}

		th {
			background-color: #cc6600;
			color: #fff;
			padding: 10px;
			text-align: left;
			font-weight: bold;
		}

		td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ccc;
			font-size: 16px;
		}

		tr:hover {
			background-color: #f2f2f2;
		}

		@media only screen and (max-width: 600px) {
			table {
				width: 100%;
			}
			td, th {
				display: block;
				padding: 5px;
			}
			th {
				text-align: center;
			}
		}
	</style>
</head>
<body>
	<h1>酒馆酒单</h1>

	<table>
		<thead>
			<tr>
				<th>酒名</th>
				<th>价格</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>啤酒</td>
				<td>20元</td>
			</tr>
			<tr>
				<td>红酒</td>
				<td>50元</td>
			</tr>
			<tr>
				<td>白酒</td>
				<td>100元</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
