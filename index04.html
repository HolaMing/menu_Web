<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>酒馆酒单</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.6;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
			margin-bottom: 30px;
		}

		h1 {
			margin: 0;
			font-size: 36px;
			font-weight: normal;
		}

		section {
			background-color: white;
			padding: 20px;
			margin-bottom: 30px;
		}

		h2 {
			font-size: 24px;
			margin-top: 0;
		}

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		li {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 0;
			border-bottom: 1px solid #ddd;
		}

		li:last-child {
			border-bottom: none;
		}

		span {
			font-size: 18px;
			font-weight: bold;
			margin-right: 10px;
		}

		@media screen and (max-width: 600px) {
			h1 {
				font-size: 28px;
			}

			li {
				flex-direction: column;
				align-items: flex-start;
				padding: 20px 0;
			}

			span {
				margin-bottom: 10px;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>酒馆酒单</h1>
	</header>
	<section>
		<h2>啤酒</h2>
		<ul>
			<li>
				<span>小清新</span>
				<span>￥18</span>
			</li>
			<li>
				<span>IPA</span>
				<span>￥25</span>
			</li>
			<li>
				<span>黑啤</span>
				<span>￥20</span>
			</li>
		</ul>
	</section>
	<section>
		<h2>红酒</h2>
		<ul>
			<li>
				<span>波尔多</span>
				<span>￥128</span>
			</li>
			<li>
				<span>赤霞珠</span>
				<span>￥98</span>
			</li>
			<li>
				<span>黑皮诺</span>
				<span>￥138</span>
			</li>
		</ul>
	</section>
	<section>
		<h2>白酒</h2>
		<ul>
			<li>
				<span>茅台</span>
				<span>￥888</span>
			</li>
			<li>
				<span>五粮液</span>
				<span>￥598</span>
			</li>
			<li>
				<span>洋河大曲</span>
				<span>￥268</span>
			</li>
		</ul>
	</section>
</body>
</html>
